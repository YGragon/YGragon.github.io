              <p>长的帅真的是一种优势。</p>
<!-- more -->
<p>我的室友---阿 # ，一顿饭的功夫，就把一个第一次见面的女生的心给抓住了，说是一见钟情我都相信了。</p>
<p>但是那个妹子和我室友不在一个城市，我室友对他没感觉，主要也是那个女生太放低自己的姿态了。</p>
<p>之前看过一句话：</p>
<p><code>所有的跪舔最终都会沦为配角</code></p>
<p>也许就是这样吧，希望在爱情里没有谁会沦为配角，做好自己，不将就。</p>
